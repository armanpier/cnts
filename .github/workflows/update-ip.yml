name: Update server IP for selected ports

on:
  workflow_dispatch:
    inputs:
      new_server:
        description: 'New server IP or domain'
        required: true
        default: '127.0.0.1'

jobs:
  update-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update JSON via github-script
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = 'test';
            const newServer = '${{ inputs.new_server }}';

            // Load and parse
            const data = JSON.parse(fs.readFileSync(path, 'utf-8'));

            // Recursively update
            function update(obj) {
              if (Array.isArray(obj)) {
                obj.forEach(update);
              } else if (typeof obj === 'object' && obj !== null) {
                if ('server' in obj && 'server_port' in obj
                    && [45500, 30067].includes(obj.server_port)) {
                  obj.server = newServer;
                }
                Object.values(obj).forEach(update);
              }
            }
            update(data);

            // Write back
            fs.writeFileSync(path, JSON.stringify(data, null, 2));

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add test
          git diff --quiet --cached || git commit -m "Update server to ${{ github.event.inputs.new_server }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
