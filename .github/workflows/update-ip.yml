name: Change Server in test

on:
  workflow_dispatch:
    inputs:
      new_server:
        description: 'New server value (e.g., IP or domain)'
        required: true
        default: '127.0.0.1'

jobs:
  update-server-in-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files (debug)
        run: ls -alh

      - name: Replace "server" in test file
        run: |
          echo "Before:"
          if [ -f "test" ]; then
            cat test
            sed -i -E 's/("server": ")[^"]+(")/\1${{ github.event.inputs.new_server }}\2/g' test
            echo "After:"
            cat test
          else
            echo "File 'test' not found!"
            exit 1
          fi

      - name: Commit and push the changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add test
          git diff --cached --quiet || git commit -m "Update server in test to ${{ github.event.inputs.new_server }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
