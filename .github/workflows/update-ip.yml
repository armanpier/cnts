name: Change Server in test

on:
  workflow_dispatch:
    inputs:
      new_server:
        description: 'New server value (e.g., IP or domain)'
        required: true
        default: '127.0.0.1'

jobs:
  update-server-in-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: List files in the repository (debugging)
      run: |
        echo "Listing all files:"
        ls -alh

    - name: Replace "server" in test file
      run: |
        FILE="test"  # File located in the root directory

        # Debugging: Check if the file exists after checkout
        echo "Before:"
        if [ -f "$FILE" ]; then
          cat "$FILE"
        else
          echo "$FILE not found"
        fi

        # Replace "server" values with the input server value
        sed -i -E 's/("server": ")[^"]+(")/\1${{ github.event.inputs.new_server }}\2/g' "$FILE"

        echo "After:"
        if [ -f "$FILE" ]; then
          cat "$FILE"
        else
          echo "$FILE not found"
        fi

    - name: Commit and push the changes
  run: |
    git config --global user.name "github-actions[bot]"
    git config --global user.email "github-actions[bot]@users.noreply.github.com"
    git add test
    git diff --cached --quiet || git commit -m "Update server in test to ${{ github.event.inputs.new_server }}"
    git push
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
