name: Change Server in test

on:
  workflow_dispatch:
    inputs:
      new_server:
        description: 'New server value (e.g., IP or domain)'
        required: true
        default: '127.0.0.1'


jobs:
  update-server-in-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: Show repo content
        run: ls -alh

      - name: Replace "server" before specific ports
        run: |
          echo "Before:"
          cat test || echo "test file not found"

          awk -v new_server="${{ github.event.inputs.new_server }}" '
          {
            lines[NR] = $0
            if ($0 ~ /\"server_port\": (45500|30067),/) {
              for (i = NR - 1; i >= 1; i--) {
                if (lines[i] ~ /\"server\": \"[^\"]+\"/) {
                  sub(/\"server\": \"[^\"]+\"/, "\"server\": \"" new_server "\"", lines[i])
                  break
                }
              }
            }
          }
          END {
            for (i = 1; i <= NR; i++) print lines[i]
          }
          ' test > tmp && mv tmp test

          echo "After:"
          cat test

            - name: Commit and push the changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git pull origin main --rebase

          git add test
          git diff --cached --quiet || git commit -m "Update server in test to ${{ github.event.inputs.new_server }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

